<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script>
		function myfunc(){
			document.getElementById('p1').innerHTML = "반갑습니다."
		}

	</script>
</head>
<body>
	<h3 id='p1'></h3>

<script>
	// 웹페이지가 실행될때
	// 어떤 액션이 없어도 tag에 표현을 하거나 할 필요가 있을때는
	// 직접 스크립트를 실행하는 것 보다는 
	// head안에 function을 선언하고
	// html 문서의 끝에
	// window.onload event를 선언한느 것이 좋다.
	window.onload = myfunc	//1

	// 화면이 모두 그려진 후
	window.ready = myfunc	//2

	// tag가 모두 그려지고, css 등 모두 완료된 후
	document.ready = myfunc	//3

	// 가장 권하는 방법은 3번 방법이다.

</script>
</body>
</html>
