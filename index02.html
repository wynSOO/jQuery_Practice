		let arr = [1,2,3,4,5]
		let num = arr[0] // 배열의 0번 위치 값을 num에 할당

		// JSON 객체는 값에 접근할때 key를 통해서 접근
		let name = myJson.name // 권장방법
		let name1 = myJson['name']

		let age = myJson.age
		let jsonString = JSON.stringify(myJson) // JSON 객체를 문자열로 바꾼다.
		document.getElementById('p1').innerHTML = jsonString

		// 여기의 script 코드는 함수를 만드지 않고

		// 따라서 p1 tag가 아직 생성되지 않은 상태에서
