<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- jQuery를 사용하기 위한 준비 3가지 -->

	<!-- CDN을 이용하는 방법 -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	
	<!-- min 파일을 생성하고 import하는 방법 -->
	<script src="myjq.min.js"></script>

	<!-- 원본 파일을 생성하고 import 하는 방법 -->
	<!-- 원본 파일을 import 하는 방법은 네트워크 Data 이동을 많게 하는(트래픽 발생)원인이 될수 있으므로 가급적 사용 자제  -->
	<script src="myjq.js" "></script>

	<!-- 다운로드 받은 jQuery import -->
	<script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>

</body>
</html>
