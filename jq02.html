<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- CDN을 이용하는 방법 -->
	<!-- jQuery를 사용할때는 jquery 준비 문장이 항상 제일 먼저 나와야 한다. -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script>
		/*
			jquery를 사용할때는
			1. 거의 모든 js코드는 script 내에서만 사용하도록 하자
			2. 어떤 event를 선언할때는 tag 내부에 onclick 등의 코드를 사용하지 않는다.
			3. jquery를 사용하기 위해서는 event를 부여할 tag에 반드시 id를 선언한다.
			4. jquery는 모든 코드가 window.load, window.ready, document.ready 다음에 실행된다.
			5. 모든 jquery 코드는 일반적인 js 코드와 구분하기 위해서 $ 표시로 시작한다.
		*/

		function myfunc(){
			alert('버튼 클릭')
		}

		$(document).ready(function(){
			// 버튼을 클릭했을때 alert 창을 띄우기
			$("#btn1").click(myfunc)

			// 익명함수방법
			$('#btn2').click(function(){
				$('#p1').html('너는 홍길동이다.')
			})
			$('#btn3').click(function(){
				$('#p1').html($('#btn3').html())
			})
		})
	</script>
</head>
<body>
	<button id="btn1">클릭</button>
	<p id ='p1'>나는 누구일까요</p>
	<button id='btn2'>너는 누구나?</button>
	<button id='btn3'>홍길동</button>
</body>
</html>
